<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c60e0ec4a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <i class="fa-brands fa-creative-commons-sampling"></i>
            <ul>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-graduation-cap"></i>
                <i class="fa-solid fa-chart-simple"></i>
                <i class="fa-solid fa-calendar-days"></i>
                <i class="fa-solid fa-gear"></i>
            </ul>
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
        <div class="section">
            <div class="upper">
                <div class="left">
                    <h1>Students</h1>
                    <h3>86</h3>
                </div>
                <div class="right">
                    <div class="searchIcon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <h3>&nbsp&nbsp&nbspSearch</h3>
                    </div>
                    <input type="text" placeholder="">
                    <i class="fa-regular fa-book"></i>
                    <i class="fa-regular fa-bell"></i>
                    <img src="/360_F_191850653_IkzN9vZTtOtJ8NTKLKOp8PlaY8iCk6Ls.jpg" alt="">
                    <i class="fa-solid fa-angle-down"></i>
                </div>  
            </div>
            <hr />
            <div class="lower">
                <div class="box1">
                    <label for="strudent">Select School</label><br />
                    <select name="student" id="students">
                        <option value="volvo">Big Ben</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="box2">
                    <i class="fa-solid fa-filter" id="filter"></i>
                    <div class="add-student">
                        <i class="fa-solid fa-plus"></i>
                        <h2>Add Student</h2>
                    </div>
                </div>  
                <div class="details">
                    <div class="photo"></div>
                </div>
                <div class="details">
                    <table border="1px">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th>Website</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody id="userData">
                            
                        </tbody>
                    </table>
                </div>
                <div class="footer">
                    <div class="icon">
                        <i class="fa-solid fa-angle-left"></i>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    
                    <div class="pages">
                        <div class="pageNumber">1</div>
                        <h2>of</h2>
                        <div class="pageNumber">10</div>
                    </div>
                </div>
                
            </div>
            
            <div class="main"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
